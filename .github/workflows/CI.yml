name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clone FastGaussianPuff
        run: |
          git clone https://github.com/Hammerling-Research-Group/FastGaussianPuff.git
          cd FastGaussianPuff
          pip install .
          cd ..
          
      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.10'
          environment-file: root_environment.yml
          activate-environment: gp
          
      - name: Install additional dependencies
        run: |
          pip install numpy pandas matplotlib ipykernel windrose pytest

      - name: Run tests
        run: pytest tests/
